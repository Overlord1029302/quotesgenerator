<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
  
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">I learned patience, perseverance, and dedication. Now I really know myself, and I know my voice. It's a voice of pain and victory. </span>
        </div>
      
        <div class="quote-author">
            <span id="author">Someone</span>
        </div>
       
        <div class="button-container">
        
            <button class="new-quote-button" id="new-quote">New Quote</button>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
